<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify-mockup</title>
</head>

<body>

    <div class="container">

        <!-- ========== Side-Bar ========== -->

        <section class="side">

            <div class="logo">
                <img src="assets\img\logo.svg" width="80%" alt="Spotify logo">
            </div>

            <section class="nav-container">
                <div class="home">
                    <img src="assets\img\home.svg" width="26px" alt="" class="nav-icon">
                    <p>Home</p>
                </div>
                <div class="search">
                    <img src="assets\img\search.svg" width="26px" alt="">
                    <p>Search</p>
                </div>
                <div class="library">
                    <img src="assets\img\libreria.svg" width="26px" alt="">
                    <p>My Library</p>
                </div>
            </section>

                <section class="playlist">
                    <h4>PLAYLIST</h4>
                    <div class="create-playlist">
                        <img src="assets\img\cp.png" width="32px">
                        <p class="create">Create Playlist</p>
                    </div>
                    <div class="lists">
                        <p>Playlist Name</p>
                        <p>Playlist Name</p>
                        <p>Playlist Name</p>
                        <p>Playlist Name</p>
                        <p>Playlist Name</p>
                        <p>Playlist Name</p>
                        <p>Playlist Name</p>
                    </div>
                </section>

                <section class="user">
                    <div class="app-install">
                        <img src="assets\img\download.svg" width="16x" alt="">
                        <p>Install App</p>
                    </div>
                    <div class="profile">
                        <img src="assets\img\profile.svg" width="20px" alt="">
                        <p>John Doe</p>
                    </div>
                </section>



        </section>

        <!-- ========== Top-Bar ========== -->

        <section class="top">
            <div class="placeholder"></div>
            <div class="upgrade">
                <p>UPGRADE</p>
            </div>

        </section>

        <!-- ========== Main ========== -->

        <section class="main">
            
            

        </section>

        <!-- ========== Player ========== -->

        <section class="play">

        </section>

    </div>

</body>

</html>
